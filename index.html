<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <!-- On lie notre fichier HTML à notre feuille de style CSS. -->
</head>
<body>
    <!-- On crée la classe calc pour représenter le "squelette" de la calculatrice. -->
<div class="calc">
    <!-- La classe ecran ne servira qu'à représenter l'écran de la calculatrice, c'est pour ceci qu'elle est vide dans le HTML. -->
    <div class="ecran"></div>
    <!-- La classe touches servira à créer les boutons de notre calculatrice. -->
    <div class="touches">
        <button data-clavier="8" class="bouton">C</button>
        <button data-clavier="53" class="bouton">(</button>
        <button data-clavier="219" class="bouton">)</button>
        <button data-clavier="111" class="bouton">/</button>
        <button data-clavier="103" class="bouton">7</button>
        <button data-clavier="104" class="bouton">8</button>
        <button data-clavier="105" class="bouton">9</button>
        <button data-clavier="106" class="bouton">*</button>
        <button data-clavier="100" class="bouton">4</button>
        <button data-clavier="101" class="bouton">5</button>
        <button data-clavier="102" class="bouton">6</button>
        <button data-clavier="109" class="bouton">-</button>
        <button data-clavier="97" class="bouton">1</button>
        <button data-clavier="98" class="bouton">2</button>
        <button data-clavier="99" class="bouton">3</button>
        <button data-clavier="107" class="bouton">+</button>
        <button data-clavier="96" class="bouton">0</button>
        <button data-clavier="110" class="bouton">.</button>
        <button data-clavier="13" class="bouton">=</button>
    </div>
</div>



<!-- On lie notre fichier HTML à notre fichier JavaScript. -->
    <script src="script.js"></script>
</body>
</html>
